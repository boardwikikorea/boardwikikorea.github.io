    /**
     * 2️⃣ OAuth provider가 이미 error로 리턴한 경우
     *    (이 경우 exchange 시도하면 100% 실패)
     */
    const params = new URLSearchParams(window.location.search)
    if (params.get("error")) {
      console.error("OAuth provider error:", Object.fromEntries(params))
      window.location.replace("/login?oauth=failed")
      throw new Error("OAuth provider error")
    }

    /**
     * 3️⃣ Supabase client 생성
     */
    const supabase = createClient(
