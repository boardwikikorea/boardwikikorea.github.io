<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 160" preserveAspectRatio="none">
  <defs>
    <!-- 흰색 → 투명한 그라데이션 -->
    <linearGradient id="waveGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <!-- 블러 필터 -->
    <filter id="waveBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" />
    </filter>
  </defs>

  <path 
    fill="url(#waveGradient)" 
    filter="url(#waveBlur)"
    d="M0 96c80 32 160 48 240 32s160-64 240-64 160 48 240 69.3C1000 155 1120 160 1200 138.7 1280 117 1360 69 1440 48V160H0Z"/>
</svg>
