  <!-- Firebase SDK -->
  <script type="module">
    document.addEventListener("DOMContentLoaded", function() {
    const btnKr = document.getElementById("btn-kr");
    const btnEn = document.getElementById("btn-en");
    const krElements = document.querySelectorAll(".lang_kr");
    const enElements = document.querySelectorAll(".lang_en");

    function showKorean() {
        krElements.forEach(el => el.style.display = "block");
        enElements.forEach(el => el.style.display = "none");
        btnKr.classList.add("active");
        btnEn.classList.remove("active");
    }

    function showEnglish() {
        krElements.forEach(el => el.style.display = "none");
        enElements.forEach(el => el.style.display = "block");
        btnEn.classList.add("active");
        btnKr.classList.remove("active");
    }

    // 초기 상태 설정: 브라우저 언어 감지
    const userLang = navigator.language || navigator.userLanguage; // 사용자의 브라우저 언어 감지
    if (userLang.startsWith("ko")) {
        showKorean(); // 한국어이면 한국어 노출
    } else {
        showEnglish(); // 그 외에는 영어 노출
    }

    // 버튼 클릭 이벤트 설정
    btnKr.addEventListener("click", showKorean);
    btnEn.addEventListener("click", showEnglish);

    window.onload = () => {
      const participants = {
        /*
        "트릭 (Trick) 오픈 (Open)_(남, Male)": [
        ],
        "트릭 (Trick) 오픈 (Open)_(여, Female)" : [
        ],
        "트릭 (Trick) No Sponsor_(남, Male)" : [
        ],
        "트릭 (Trick) No Sponsor_(여, Female)" : [
        ],
        "댄싱 (Dancing) 오픈 (Open)_(남, Male)" : [
        ],
        "댄싱 (Dancing) 오픈 (Open)_(여, Female)" : [
        ],
        "댄싱 (Dancing) No Sponsor_(남, Male)" : [
        ],
        "댄싱 (Dancing) No Sponsor_(여, Female)" : [
        ],
        */
        "프리스타일 (Freestyle) No Sponsor_(남, Male)" : [
        ],
        "프리스타일 (Freestyle) No Sponsor_(여, Female)" : [
        ],
        "프리스타일 (Freestyle) 오픈 (Open)_(남, Male)" : [
        ],
        "프리스타일 (Freestyle) 오픈 (Open)_(여, Female)" : [
        ],
        "프리스타일 (Freestyle) 마스터 (Master)" : [
        ],
        "페어 Pair" : [
        ],
        "히피점프 Hippy jump " : [
        ],
        "레이스 Race" : [
        ],
      };

      const container = document.querySelector('.category-list');

      for (const [category, names] of Object.entries(participants)) {
        const section = document.createElement('section');
        section.innerHTML = `
          <h3 style="margin-top: 1.5rem;">${category} - ${names.length}명</h3>
          <ul style="padding-left: 1rem;">
            ${names.map(name => `<li>${name}</li>`).join('')}
          </ul>
        `;
        container.appendChild(section);
      }

    }

});
  </script>

  <style>
    .category-list { margin-bottom: 3rem; }
    .category-list h3 {
