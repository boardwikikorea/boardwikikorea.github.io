<body id="festival">
    <h1 class="sound_only">롱보드 대축제</h1>

    <div class="wrap main">
        <article class="content">
            <!-- 전체 조회 버튼 추가 -->
            <button id="fetch-all-reservations">전체 조회</button>

            <div style="overflow-x: auto;">

                <table id="applicationsTable">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>입금</th>
                            <th>연락처</th>
                            <th>파티</th>
                            <th>참가 종목</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <script type="module">
                import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
                import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
            
                const firebaseConfig = {
                    apiKey: "AIzaSyDDkghHY...",
                    authDomain: "boardwiki-e070e.firebaseapp.com",
                    projectId: "boardwiki-e070e",
                    storageBucket: "boardwiki-e070e.firebaseapp.com",
                    messagingSenderId: "301441212066",
                    appId: "1:301441212066:web:1ffff5d8eccaaff11781fb",
                    measurementId: "G-DZ52LV9MMG"
                };
            
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
            
                async function fetchAllApplications() {
                    const querySnapshot = await getDocs(collection(db, "festivalApplications"));
                    const tableBody = document.querySelector("#applicationsTable tbody");

                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const row = document.createElement("tr");
                        
                        const eventMap = {
                            best_dancing: "댄싱",
                            best_gturn: "쥐턴",
                            best_hand: "핸트",
                            best_pair: "페어",
                            best_trick: "트릭",
                            hippy_jump: "히피",
                            freestyle: "프리"
                        };

                        // 참가한 종목만 필터링
                        const events = Object.entries(eventMap)
                            .filter(([key]) => data[key] === true || data[key] === "open" || data[key] === "amateur"  || data[key] === "newbie")  // true 또는 "open"이면 참가
                            .map(([, value]) => value)
                            .join(", ") || "없음";  // 없으면 "없음" 출력

                        row.innerHTML = `
                            <td>${data.name}</td>
                            <td>${data.pay ? "✅" : "❌"}</td>
                            <td>${data.contact}</td>
                            <td>${data.after_party ? "✅" : "❌"}  ${data.after_party_num? data.after_party_num : 0}</td>
                            <td>${events}</td> 
                        `;
            
                        tableBody.appendChild(row);
                    });
                }

                window.onload = function () {
                    const btn = document.getElementById('fetch-all-reservations');
                    if (btn) {
                        btn.addEventListener('click',function(){
                            const password = prompt("암호를 입력하세요:");
                            if (password === "10") { 
                                fetchAllApplications();
                            } else {
                                alert("잘못된 암호입니다.");
                            }
                        });
                        
                    } else {
                        console.error("버튼을 찾을 수 없습니다.");
                    }
                };
            
                //window.onload = fetchAllApplications;
            </script>


        </article>

        <footer>
            서비스 제공 <a href="../index.html">@boardwiki</a>
        </footer>
    </div>

</body>
